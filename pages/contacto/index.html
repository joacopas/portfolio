<!DOCTYPE html>
<html>
  <head>
    <title>Portfolio website</title>
    <link rel="stylesheet" type="text/css" href="../../style2.css" />

    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;1,100;1,200;1,300;1,400;1,500;1,600;1,700&display=swap"
      rel="stylesheet"
    />

    <link
      rel="shortcut icon"
      href="./assets/monogram.png"
      type="image/x-icon"
    />

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" type="text/css" href="../../style2.css" />
  </head>
  <body>
    <div
      class="modal fade"
      id="contactModal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h2 class="modal-title" id="exampleModalLabel">
              Confirmacion de datos
            </h2>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <p>Sus datos son:</p>
            <p id="datos"></p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
              id="liveToastBtn"
            >
              OK
            </button>
          </div>
        </div>
      </div>
    </div>

    <!---TOAST-->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div
        id="liveToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-header">
          <img src="..." class="rounded me-2" alt="..." />
          <strong class="me-auto">Gracias por escribirme</strong>
          <small>Recien</small>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body">Su mensaje fue enviado con exito</div>
      </div>
    </div>

    <div class="hero">
      <nav>
        <h2 class="logo">My Portfo<span>lio</span></h2>
        <ul>
          <li><a href="../../index.html">Home</a></li>
          <li><a href="#about">About me</a></li>
          <li><a href="#projects">Projects</a></li>
          <li><a href="#skills">Skills</a></li>
        </ul>
        <a href="#" class="btn">Contact me</a>
      </nav>
    </div>
    <form class="contact-me" id="contactForm">
      <div class="container mt-3">
        <div class="mb-3 mt-3">
          <label for="name" class="form-label float-start">Nombre</label>
          <input
            type="name"
            class="form-control"
            id="name"
            placeholder="Nombre Apellido"
          />
        </div>
        <div class="mb-3 mt-3">
          <label for="email" class="form-label float-start">Email</label>
          <input
            type="email"
            class="form-control"
            id="email"
            placeholder="name@example.com"
          />
        </div>
        <div class="mb-5">
          <label for="textArea" class="form-label float-start"
            >Preguntanos</label
          >
          <textarea class="form-control" id="textArea" rows="3"></textarea>
        </div>
        <input class="btn btn-primary formBtn" type="submit" value="Enviar" />
      </div>
    </form>
    <footer>
      <div class="social">
        <a href="https://twitter.com/joaco_pastor" target="_blank"
          ><i class="fa-brands fa-twitter"></i
        ></a>
        <a href="https://www.instagram.com/joacopas/" target="_blank"
          ><i class="fab fa-instagram"></i
        ></a>
        <a href="https://github.com/joacopas" target="_blank"
          ><i class="fa-brands fa-github"></i
        ></a>
      </div>
      <p class="end">CopyRight By Joaquin Pastor</p>
    </footer>
    <script
      src="https://kit.fontawesome.com/4bacaee6a6.js"
      crossorigin="anonymous"
    ></script>
    <script src="../../scripts/contact.js"></script>
  </body>
</html>
